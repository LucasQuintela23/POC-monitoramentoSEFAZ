name: Monitoramento NF-e

on:
  schedule:
    - cron: '*/5 * * * *'  # A cada 15 minutos
  workflow_dispatch:         # Permite execução manual também

jobs:
  monitoramento:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm test
